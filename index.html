<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with-in JavaScript</title>
    <!-- BOOTSTRAP HERE-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- GOOGLE FONT FAMILY PACKAGE HERE-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,300;0,600;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>


  <body>
<div class="container">
    <!-- HEADER SECTION-->
    <div class="row">
      <div class="col">
        <a>Click to see HIGH SCORES</a>
      </div>
      <div class="col">
        <a>Timer</a>
      </div>
      <div class="col">
        <a>Timer Alert</a>
      </div>
    </div>


    

    <!-- MAIN PART-->

    <div class="row"> 
    <div class="col-md-8 mt-5">
      <!-- QUIZ IS STARTING DISPLAY-->
      <div class="m-2 justify-content-center">
        <h1 class="font-weight-bold pl-5 pr-5">Quiz with-in JavaScrip</h1>
        <p class="p-5">
          Ready for the challenge? Don't forget to keep your eye on the timer!
          Good luck!
        </p>
        <button type="button" class="btn btn-info ml-5 align-center">Start Quiz</button>
      </div>

      <!--QUIZ QUESTIONS DIV  -->
      <div id="questionDiv" style="display: none">
        <p id="questionTitle" class="pl-5 ml-2 justify-content-center"></p>
        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
          <p><button id="btn0" class="btn btn-light"></button></p>
          <p><button id="btn1" class="btn btn-light"></button></p>
          <p><button id="btn2" class="btn btn-light"></button></p>
          <p><button id="btn3" class="btn btn-light"></button></p>
          <hr id="lineBreak" style="display: none" class="mt-4">
          <p id="answerCheck" style="display: none"></p>
        </div>
      </div>

      <!-- DISPLAY SCORE-->
      <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" style="display:none">
        <div class="col-8">
          <h2 class="font-weight-bold pt-2 pb-3 m-2">Final Score Value</h2>
          <form>
            <p class="pt-2 pb-3 m-2">Enter your initials</p>
            <button type="submit" class="btn btn-info mt-3">Submit</button>
          </form>
        </div>
      </div>

      <!-- DISPLAY HIGHSCORE-->
     <!--  <div class="pl-5 ml-4 pt-5 justify-content-center font-weight bold" style="display: none">
        <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

        <div class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

        <p>
          <button type="submit" class="btn btn-info mt-3 mr-3">Main Page</button>
          <button type="submit" class="btn btn-info mt-3 mr-3">Clear High Scores</button>
        </p>
      </div> -->
    </div>
</div>



    <!-- BOOTSTRAP BUNDLE OPTION#1-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with-in JavaScript</title>

    <!-- BOOTSTRAP HERE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- GOOGLE FONT FAMILY PACKAGE HERE-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,300;0,600;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>




<body>

    <div class="container">

        <!-- HEADER SECTION-->
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">Click to see HIGH SCORES</a>
            </div>
            <div id="timer" class="col text-right">
                <i class="far fa-clock"></i> Timer: <span id="timeRemaining">0</span>
            </div>
            <div id="timeIsOver" class="col text-right" style="display: none;">Time's Up!</div>
        </div>

        <!--MAIN PART-->

        <div id="mainContainer" class="row text-left">
            <div class="col-md-8 mt-5">

                <!--QUIZ IS STARTING DISPLAY  -->
                <div id="start" class="m-2 justify-content-center">
                    <h1 class="font-weight-bold pl-5 pr-5">Quiz with-in JavaScrip</h1>
                    <p class="p-5"> Ready for the challenge? Don't forget to keep your eye on the timer! Good luck!</p>
                    <button type="button" id="start-quiz-button" class="btn btn-info ml-5 align-center">Start
                        Quiz</button>
                </div>

                <!--QUIZ QUESTIONS DIV-->
                <div id="quizContainer" style="display: none;">
                    <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button id="btn0" class="btn btn-dark"></button></p>
                        <p><button id="btn1" class="btn btn-dark"></button></p>
                        <p><button id="btn2" class="btn btn-dark"></button></p>
                        <p><button id="btn3" class="btn btn-dark"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="correctChoiceCheck" style="display: none;"></p>
                    </div>
                </div>

                <!-- DISPLAY SCORE-->
                <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
                    <div class="col-2"></div>
                    <div class="col-8 text-left">
                        <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span> !
                        </h2>
                        <form>
                            <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialInput"
                                    class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitInitialButton" class="btn btn-info mt-3">Submit</button>
                            </p>
                        </form>
                    </div>
            
                </div>

                <!-- DISPLAY HIGHSCORE -->
                <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold"
                    style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackButton">Go Back</button>
                        <button type="submit" class="btn btn-info mt-3" id="clearHighScoreButton">Clear High
                            Scores</button>
                    </p>

                </div>

            </div>
        </div>



        <!-- BOOTSTRAP BUNDLE OPTION#1-->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>

</body>

</html>

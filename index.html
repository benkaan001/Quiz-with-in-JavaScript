<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with-in JavaScript</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- HEADER SECTION-->
    <div >
        <div>
            <a>Click to see HIGH SCORES</a>
        </div>
        <div>
            <a>Timer</a>
        </div>
        <div>
            <a>Timer Alert</a>
        </div>
    </div>

    <!-- MAIN PART-->
    <main>
        <!-- QUIZ IS STARTING DISPLAY-->
        <div>
            <h1>Quiz with-in JavaScrip</h1>
            <p> Ready for the challenge? Don't forget to keep your eye on the timer! Good luck!</p>
            <button>Start Quiz</button>
        </div>

        <!--QUIZ QUESTIONS DIV  -->
        <div id="questionDiv" style="display: none;">
        <p id="questionTitle" ></p>
        <div>
            <p><button id="btn0"></button></p>
            <p><button id="btn1"></button></p>
            <p><button id="btn2"></button></p>
            <p><button id="btn3"></button></p>
            <hr id="lineBreak">
            <p id="answerCheck"></p>
        </div>
      </div>

        <!-- DISPLAY SCORE-->
          <div >
              <div>
                  <h2>Final Score Value</h2>
                  <form>
                      <p>Enter your initials</p>
                      <button>Submit</button>
                  </form>
              </div>
        </div>
    

      <!-- DISPLAY HIGHSCORE-->
      <div>
          <h2>High Scores</h2>                   
        

         
          <p>
              <button>Main Page</button>
              <button>Clear High Scores</button>
          </p>
          
      </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
